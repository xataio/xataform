name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout commit
      uses: actions/checkout@v3
      
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'
        
    - name: pnpm install
      run: pnpm install
        
    - name: Run tests
      run: pnpm test
